name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - "handouts/**"
      - ".github/workflows/deploy-website.yml"
      - ".github/workflows/typeset.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  typeset:
    uses: ./.github/workflows/typeset.yml

  build:
    runs-on: ubuntu-latest
    needs: typeset
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifacts
        uses: actions/download-artifact@v4
        with:
          name: handout-pdfs
          path: website/src/assets/pdfs

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Verify critical assets
        working-directory: website
        run: |
          echo "Checking critical assets in _site..."
          test -f _site/assets/pdfs/modules.pdf || (echo "ERROR: modules.pdf missing" && exit 1)
          test -f _site/index.html || (echo "ERROR: index.html missing" && exit 1)
          test -f _site/instructor-notes/index.html || (echo "ERROR: instructor-notes missing" && exit 1)
          echo "All critical assets present"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
