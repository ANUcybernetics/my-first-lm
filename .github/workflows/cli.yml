name: CLI Build & Test

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --manifest-path cli/Cargo.toml

      - name: Build
        run: cargo build --manifest-path cli/Cargo.toml --release

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: llms_unplugged-linux
          path: cli/target/release/llms_unplugged
