name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: llms_unplugged
            asset_name: llms_unplugged-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: llms_unplugged
            asset_name: llms_unplugged-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: llms_unplugged
            asset_name: llms_unplugged-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: llms_unplugged.exe
            asset_name: llms_unplugged-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Run tests
        run: cargo test --manifest-path cli/Cargo.toml --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build binary
        run: cargo build --manifest-path cli/Cargo.toml --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: cli/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release directory
        run: |
          mkdir -p release/llms_unplugged
          mkdir -p release/llms_unplugged/bin
          mkdir -p release/llms_unplugged/data
          mkdir -p release/llms_unplugged/docs
          mkdir -p release/llms_unplugged/scripts

          # Copy binaries
          cp artifacts/llms_unplugged-linux-x86_64/llms_unplugged release/llms_unplugged/bin/llms_unplugged-linux-x86_64
          cp artifacts/llms_unplugged-macos-x86_64/llms_unplugged release/llms_unplugged/bin/llms_unplugged-macos-x86_64
          cp artifacts/llms_unplugged-macos-aarch64/llms_unplugged release/llms_unplugged/bin/llms_unplugged-macos-aarch64
          cp artifacts/llms_unplugged-windows-x86_64.exe/llms_unplugged.exe release/llms_unplugged/bin/llms_unplugged-windows-x86_64.exe

          # Make binaries executable
          chmod +x release/llms_unplugged/bin/llms_unplugged-*

          # Copy documentation and metadata
          cp README.md release/llms_unplugged/
          cp LICENSE release/llms_unplugged/
          cp CITATION.cff release/llms_unplugged/

          # Copy data file
          cp data/frankenstein.txt release/llms_unplugged/data/

          # Copy typst template
          cp cli/book.typ release/llms_unplugged/

          # Copy scripts
          cp cli/scripts/*.py release/llms_unplugged/scripts/

          # Copy PDFs from committed handouts
          cp handouts/out/modules.pdf release/llms_unplugged/docs/
          cp handouts/out/worksheets/grid.pdf release/llms_unplugged/docs/

      - name: Create tar.gz archive
        run: |
          cd release
          tar -czf llms_unplugged-${{ github.ref_name }}.tar.gz llms_unplugged/

      - name: Create zip archive
        run: |
          cd release
          zip -r llms_unplugged-${{ github.ref_name }}.zip llms_unplugged/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/llms_unplugged-${{ github.ref_name }}.tar.gz
            release/llms_unplugged-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
